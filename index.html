<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" media="screen" href="app.css" />

    
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="player-0-panel active">
                <div class="col-sm-6">
                    <h1>Player One</h1>
                    <h3 class="text-center current-player-0">
                        29
                    </h3>
        
                    <h3 class="text-center">
                        Games won
                    </h3>
                    <div class="text-center total-player-0">
                    </div>
                </div>
            </div>
        
            <div class="player-1-panel">
                <div class="col-sm-6">
                    <h1>Player Two</h1>
                    <h3 class="text-center current-player-1">
                        29
                    </h3>
                    <h3 class="text-center">
                        Games won
                    </h3>
                    <div class="text-center total-player-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="actions mt-5">
            <div class="row justify-content-center">
                <div class="col-sm-6">
                    <div class="text-center">
                        <h1 class="dice"></h1>
                    </div>
            
                    <button class="roll-dice btn btn-success btn-lg btn-block">Roll the dice</button>
                </div>
            </div>
        </div>
       
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
